<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload</title>
</head>
<body>
    <p>사진 업로드 또는 촬영해 주세요</p>
        <p> file이 업로드되어, submit 버튼을 누르면, action 부분에 작성된 url로 넘어가게 됩니다. </p>
        <form action="http://localhost:5500/file_uploaded" method="POST" enctype="multipart/form-data">
            <input type="file" name="file1" />
            <input type="submit" value="제출하기">
        </form>
</body>
</html>
